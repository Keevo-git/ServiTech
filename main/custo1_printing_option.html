<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <a href="landing.html" class="logo">
    <img src="./IMAGES/LOGO_SERVITECH.png" alt="ServiTech Logo" class="servitech-logo">
    <h1>ServiTech</h1>
  </a>
  <nav>
    <a href="customer_dash.html">Customer Home</a>
    <a href="landing.html">Logout</a>
  </nav>
</header>

<!-- PAGE CONTENT -->
<section class="form-page">

  <h2 class="page-title">JC PRINTING SERVICES</h2>
  <p class="page-subtitle">
    Place your print, copy, or ID photo order below.
  </p>

  <!-- STEP CARD -->
  <div class="form-card">
    <h3 class="step-title">1. SERVICE</h3>

    <label for="serviceType">
      Select Service Type<span class="required">*</span>
    </label>

    <select id="serviceType" class="form-select">
      <option value="" selected disabled>Select A Service</option>
      <option value="printing">Document Printing</option>
      <option value="xerox">Xerox</option>
      <option value="rush-id">Rush ID</option>
      <option value="laminating">Laminating</option>
    </select>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="form-actions">
    <a href="place_queueing_custo.html" class="btn-back">Back</a>
    <button type="button" class="btn-next" onclick="goToNext()">Next</button>
  </div>

</section>

<!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h3>Contact Us:</h3>
        <div class="contact-item">
          <img src="./IMAGES/FOOTER_FB.png" alt="Facebook">
          <a href="https://www.facebook.com/" target="_blank">JC Repair Shop</a>
        </div>
        <div class="contact-item">
          <img src="./IMAGES/FOOTER_EMAIL.png" alt="Email">
          <a href="mailto:servitech@gmail.com">servitech@gmail.com</a>
        </div>
        <div class="contact-item">
          <img src="./IMAGES/FOOTER_PHONE.png" alt="Phone">
          <span>+63 912 393 4321</span>
        </div>
      </div>
      <div class="footer-right">
        <a href="landing.html" class="footer-logo-link">
          <img src="./IMAGES/LOGO_SERVITECH.png" alt="ServiTech Logo" class="footer-servitech-logo">
          <h1>ServiTech: JC Repair Shop</h1>
        </a>
      </div>
    </div>
    <p class="footer-bottom">Â© 2026 ServiTech: JC Repair Shop</p>
  </footer>

  <script>
function goToNext() {
  const service = document.getElementById("serviceType").value;

  if (!service) {
    alert("Please select a service first.");
    return;
  }

  if (service === "printing") {
    window.location.href = "custo2_docu_printing.html";
  } 
  else if (service === "xerox") {
    window.location.href = "custo2_xerox.html";
  } 
  else if (service === "rush-id") {
    window.location.href = "custo2_rush_id.html";
  } 
  else if (service === "laminating") {
    window.location.href = "custo2_laminating.html";
  }
}
</script>


</body>
