<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ServiTech: Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <a href="customer_dash.html" class="logo">
      <img src="./IMAGES/LOGO_SERVITECH.png" alt="ServiTech Logo" class="servitech-logo">
      <h1>ServiTech</h1>
    </a>
    <nav>
      <a href="customer_dash.html">Customer Home</a>
      <a href="landing.html">Logout</a>
    </nav>
  </header>

  <!-- TOP BAR -->
  <section class="sub-hero">
    <a class="back-btn" href="customer_dash.html" aria-label="Back">â†</a>
    <h2>Edit Information</h2>
  </section>

  <!-- PAGE BODY -->
  <main class="page-shell">
    <section class="profile-card">

      <div class="profile-card__header">
        <h1>Edit Your Information</h1>
        <p>Update your details to help us assist you better</p>
      </div>

      <div class="profile-divider"></div>

      <form id="profileForm" class="profile-form" autocomplete="on">

        <label class="field">
          <span>Full Name</span>
          <div class="input-with-icon">
            <span class="icon">ğŸ‘¤</span>
            <input id="fullName" type="text" placeholder="Enter your full name (e.g., Juan Dela Cruz)" />
          </div>
        </label>

        <label class="field">
          <span>Email Address</span>
          <div class="input-with-icon">
            <span class="icon">âœ‰ï¸</span>
            <input id="email" type="email" placeholder="Enter your email address (e.g., juan23dc@gmail.com)" />
          </div>
        </label>

        <label class="field">
          <span>Contact Number</span>
          <div class="input-with-icon">
            <span class="icon">ğŸ“</span>
            <input id="contact" type="tel" placeholder="Enter your contact number" />
          </div>
        </label>

        <div class="profile-divider thick"></div>

        <label class="field">
          <span>Current Password</span>
          <div class="input-with-icon">
            <span class="icon">ğŸ”’</span>
            <input id="currentPassword" type="password" placeholder="Enter current password" />
          </div>
          <small class="hint">Required if you want to change your password</small>
        </label>

        <label class="field">
          <span>New Password</span>
          <div class="input-with-icon">
            <span class="icon">ğŸ”’</span>
            <input id="newPassword" type="password" placeholder="Enter new password (optional)" />
          </div>
        </label>

        <label class="field">
          <span>Confirm New Password</span>
          <div class="input-with-icon">
            <span class="icon">ğŸ”’</span>
            <input id="confirmPassword" type="password" placeholder="Confirm new password" />
          </div>
        </label>

        <div class="profile-actions">
          <button type="submit" class="btn-save">Save Changes</button>
          <a href="customer_dash.html" class="btn-cancel">Cancel</a>
        </div>

      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h3>Contact Us:</h3>

        <div class="contact-item">
          <img src="./IMAGES/FOOTER_FB.png" alt="Facebook">
          <a href="https://www.facebook.com/" target="_blank">JC Store</a>
        </div>

        <div class="contact-item">
          <img src="./IMAGES/FOOTER_EMAIL.png" alt="Email">
          <a href="mailto:servitech@gmail.com">servitech@gmail.com</a>
        </div>

        <div class="contact-item">
          <img src="./IMAGES/FOOTER_PHONE.png" alt="Phone">
          <span>+63 912 393 4321</span>
        </div>
      </div>

      <div class="footer-right">
        <a href="customer_dash.html" class="footer-logo-link">
          <img src="./IMAGES/LOGO_SERVITECH.png" alt="ServiTech Logo" class="footer-servitech-logo">
          <h1>ServiTech: JC Store</h1>
        </a>
      </div>
    </div>

    <p class="footer-bottom">Â© 2026 ServiTech: JC Store</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
